<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- estilo responsivo -->
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- linkando owl -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MANDY</h3>
                <p class="sinopse">
                    Quando o paraíso em que vivem na floresta é brutalmente 
                    destruído pelo sádico líder de um culto, Red se vê lançado 
                    em uma jornada fantasmagórica e repleta de vingança.
                </p>
                <div class="botoes"> <!--como botao não é filho direto de container, o display é block-->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">  
            <div class="item">
                <img class="box-filme" src="./img/post1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/post10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a3ab2c03d3.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

</body>
</html>
